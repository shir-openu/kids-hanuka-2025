<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注转  - 转拽 '</title>
    <style>
        :root {
            --bg: #0f0f23;
            --panel: #1a1a2e;
            --border: #2d2d44;
            --text: #e0e0e0;
            --purple: #a78bfa;
            --blue: #60a5fa;
            --green: #4ade80;
            --yellow: #fbbf24;
            --pink: #f472b6;
            --orange: #fb923c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeInUp 0.6s ease-out both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(167, 139, 250, 0.25);
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .card:nth-child(1) .card-icon { background: linear-gradient(135deg, var(--purple), #8b5cf6); }
        .card:nth-child(2) .card-icon { background: linear-gradient(135deg, var(--blue), #3b82f6); }
        .card:nth-child(3) .card-icon { background: linear-gradient(135deg, var(--green), #22c55e); }
        .card:nth-child(4) .card-icon { background: linear-gradient(135deg, var(--yellow), #f59e0b); }
        .card:nth-child(5) .card-icon { background: linear-gradient(135deg, var(--pink), #ec4899); }

        .card:nth-child(1):hover { border-color: var(--purple); }
        .card:nth-child(2):hover { border-color: var(--blue); }
        .card:nth-child(3):hover { border-color: var(--green); }
        .card:nth-child(4):hover { border-color: var(--yellow); }
        .card:nth-child(5):hover { border-color: var(--pink); }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .card-description {
            font-size: 0.95rem;
            color: #888;
        }

        .menorah {
            margin-top: 50px;
            font-size: 3rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(251, 191, 36, 0.8));
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>注转  - 转拽 '</h1>
    <p class="subtitle">专 砖 转</p>

    <div class="cards-grid">
        <a href="angles_calculation-v4.html" class="card">
            <div class="card-icon">2</div>
            <div class="card-title">砖 转</div>
            <div class="card-description">注 2</div>
        </a>

        <a href="page2_q4_parallel.html" class="card">
            <div class="card-icon">3</div>
            <div class="card-title">砖转 -砖转</div>
            <div class="card-description">注 3</div>
        </a>

        <a href="page4_q5_pricing.html" class="card">
            <div class="card-icon">4</div>
            <div class="card-title">专转 专驻转</div>
            <div class="card-description">注 4</div>
        </a>

        <a href="page5_q6a_table.html" class="card">
            <div class="card-icon">5</div>
            <div class="card-title">驻拽爪转</div>
            <div class="card-description">注 5</div>
        </a>

        <a href="page5_q6bcdef_analysis.html" class="card">
            <div class="card-icon">6</div>
            <div class="card-title">砖 住转</div>
            <div class="card-description">注 6</div>
        </a>
    </div>

    <div class="menorah"></div>
</body>
</html>
